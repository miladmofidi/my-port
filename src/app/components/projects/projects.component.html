<div class="projects-container">
  <div class="section-header" [@fadeInStagger]="{ value: 'in', params: { delay: 0 } }">
    <h2>My Projects</h2>
    <p>A showcase of my recent work and technical abilities</p>
  </div>
  
  <div class="projects-grid">
    <div *ngFor="let project of projects; let i = index" 
         class="project-card" 
         [@fadeInStagger]="{ value: 'in', params: { delay: 100 * i } }">
      
      <div class="project-header" (click)="toggleExpand(project)">
        <div class="project-icon">
          <img [src]="project.imageUrl" alt="Project icon">
        </div>
        <h3>{{ project.title }}</h3>
        <div class="toggle-icon" [class.expanded]="project.expanded">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </div>
      </div>
      
      <div class="project-content" [class.expanded]="project.expanded">
        <p class="project-description">{{ project.description }}</p>
        
        <div class="project-technologies">
          <span *ngFor="let tech of project.technologies" class="tech-badge">
            {{ tech }}
          </span>
        </div>
        
        <div class="project-links">
          <a [href]="project.githubUrl" target="_blank" class="project-link github">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
            </svg>
            GitHub
          </a>
          
          <a [href]="project.liveUrl" target="_blank" class="project-link live">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
              <polyline points="15 3 21 3 21 9"></polyline>
              <line x1="10" y1="14" x2="21" y2="3"></line>
            </svg>
            Live Demo
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
