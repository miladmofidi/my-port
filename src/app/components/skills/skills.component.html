<div class="skills-container">
  <div class="section-header" [@fadeInUp]="'in'">
    <h2>My Skills</h2>
    <p>A comprehensive overview of my technical expertise and proficiency</p>
  </div>
  
  <div class="skills-grid">
    <div *ngFor="let category of skillCategories; let i = index" 
         class="skill-category" 
         [@fadeInUp]="'in'"
         [style.animation-delay]="(i * 0.1) + 's'">
      <div class="category-header">
        <h3>{{ category.title }}</h3>
      </div>
      
      <div class="skill-list">
        <div *ngFor="let skill of category.skills" class="skill-item">
          <div class="skill-info">
            <span class="skill-name">{{ skill.name }}</span>
            <span class="skill-percentage">{{ skill.level }}%</span>
          </div>
          <div class="skill-bar">
            <div class="skill-progress" [style.width.%]="skill.level"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
