<div class="experiences-container">
  <div class="section-header" [@fadeInStagger]="{ value: 'in', params: { delay: 0 } }">
    <h2>My Experience</h2>
    <p>A chronological record of my professional journey</p>
  </div>
  
  <div class="timeline">
    <div *ngFor="let exp of experiences; let i = index" 
         class="timeline-item" 
         [class.right]="i % 2 !== 0"
         [@fadeInStagger]="{ value: 'in', params: { delay: 150 * i } }">
      
      <div class="timeline-badge">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
          <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
        </svg>
      </div>
      
      <div class="timeline-content">
        <div class="experience-header">
          <h3>{{ exp.title }}</h3>
          <h4>{{ exp.company }}</h4>
          <div class="experience-meta">
            <span class="period">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
              </svg>
              {{ exp.period }}
            </span>
            <span class="location">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
              {{ exp.location }}
            </span>
          </div>
        </div>
        
        <ul class="responsibilities">
          <li *ngFor="let item of exp.description">{{ item }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
